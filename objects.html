<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript objects</h1>
    <p id="parag1">creating javascript object</p>
    <script type="text/javascript">
    const person = {
        name:"wycklife",
        profession :"IT",
        experience : 4 ,
    };

    const peson = {};
        peson.name = "fred";
        peson.age = "36";
        peson.profession = "masonry";


        document.getElementById("parag1").innerHTML = person.name + "is" 
        + person.profession+ "by profession";


        const friend = {
        firstname : "fred",
        lastname : "omondi",

        fullname : function(){
           return  this.firstname + this.lastname;
        }
    };
    document.getElementById("parag1").innerHTML = friend.fullname();
        





    </script>
</body>
